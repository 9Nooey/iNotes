        .notes-sidebar {

            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 18px;
            font-family: inherit;
        }

        textarea { flex-grow: 1; resize: vertical; min-height: 300px; }

        .button-group { display: flex; gap: 10px; }

        button {

            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;

        /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Note */
        ul { list-style: none; padding: 0; margin: 0; }

            box-shadow: 0 2px 5px rgba(0,0,0,0.05);

        }

        li h3 { margin: 0 0 10px 0; font-size: 22px; color: #2c3e50; }
